<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <img src="coder.jpg" alt="">
    <div id="coder">
        <div id="coder-sidebar">
            <img src="../images/svg/search.svg" alt="files">
            <img src="../images/svg/files.svg" alt="files">
            <img src="../images/svg/git.svg" alt="files">
            <img src="../images/svg/debug.svg" alt="files">
        </div>

        <div id="coder-menu">
            <div id="coder-menu-tools">
                <span>Arquivo</span>
                <span>Editar</span>
                <span>Terminal</span>
                <span>Seleção</span>
                <span>Ajuda</span>
            </div>

            <div id="coder-menu-button_window">
                <img src="../images/svg/subtract.svg" alt="subtract">
                <img src="../images/svg/maximize.svg" alt="maximize">
                <img src="../images/svg/close.svg" alt="close">
            </div>
        </div>

        <div id="coder-main">
            MAIN
        </div>

        <div id="coder-footer">
            <img src="../images/svg/git.svg" alt="files">
        </div>
    </div>
</body>

</html>
