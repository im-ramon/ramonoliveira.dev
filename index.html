<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ramonoliveira.dev</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/coder_card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid teste">
        <div class="row">
            <div class="col-sm-4">
                Coluna 1
            </div>
            <div class="col-sm-4">
                <div class="title-container">
                    <p>ramonoliveira.dev</p>
                </div>
            </div>
            <div class="col-sm-4">
                Coluna 3
            </div>
        </div>
        <div class="row">
            <div class="col-sm row-coder">
                <div id="coder">
                    <div id="coder-sidebar">
                        <div id="coder-sidebar-area1">
                            <img src="../images/svg/code.svg" alt="code">
                            <img src="../images/svg/search.svg" alt="search" title="Search">
                            <img src="../images/svg/files.svg" alt="files" title="Explorer">
                            <img src="../images/svg/git.svg" alt="git" title="Git manager">
                            <img src="../images/svg/debug.svg" alt="debug" title="Run and debug">
                            <img src="../images/svg/more.svg" alt="more.svg" title="More">
                        </div>
                        <div id="coder-sidebar-area2">
                            <img src="../images/svg/user.svg" alt="files">
                        </div>
                    </div>

                    <div id="coder-menu">
                        <div id="coder-menu-tools">
                            <span>Arquivo</span>
                            <span>Editar</span>
                            <span>Terminal</span>
                            <!-- <span>Seleção</span> -->
                            <span>Ajuda</span>
                            <span>. . .</span>
                        </div>

                        <div id="coder-menu-button_window">
                            <img src="../images/svg/subtract.svg" alt="subtract">
                            <img src="../images/svg/maximize.svg" alt="maximize">
                            <img src="../images/svg/close.svg" alt="close">
                        </div>
                    </div>

                    <div id="coder-main">
                        <div id="coder-main-header">
                            <div class="coder-main-tab">
                                <img src="../images/svg/js.svg" alt="Javascript">
                                <span>main.js</span>
                                <img class="coder-main-tab-close" src="../images/svg/close.svg" alt="close">
                            </div>
                            <div class="coder-main-tab">
                                <img src="../images/svg/sass.svg" alt=Sass"">
                                <span>style.scss</span>
                                <img class="coder-main-tab-close" src="../images/svg/close.svg" alt="close">
                            </div>
                            <div class="coder-main-tab">
                                <img src="../images/svg/php.svg" alt="PHP">
                                <span>Controller.php</span>
                                <img class="coder-main-tab-close" src="../images/svg/close.svg" alt="close">
                            </div>
                            <!-- <div class="coder-main-tab">
                                                    <img src="../images/svg/vue.svg" alt="VueJS">
                                                    <span>index.vue</span>
                                                    <img class="coder-main-tab-close" src="../images/svg/close.svg" alt="close">
                                                </div> -->
                        </div>

                        <div id="coder-main-body">
                            <div id="coder-main-body-rows_number">
                                <span>1</span>
                                <span>2</span>
                                <span>3</span>
                                <span>4</span>
                                <span>5</span>
                                <span>6</span>
                                <span>7</span>
                                <span>8</span>
                                <span>9</span>
                                <span>10</span>
                                <span>11</span>
                                <span>12</span>
                                <span>13</span>
                                <span>14</span>
                                <span>15</span>
                                <span>16</span>
                                <span>17</span>
                                <span>18</span>
                            </div>
                            <div id="coder-main-body-code">
                                <div id="text-coder">
                                    <p>

                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="coder-footer">
                        <img src="../images/svg/git.svg" alt="files">
                    </div>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
